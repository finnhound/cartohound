<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartoHound - Map Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        
        .map-section {
            display: flex;
            flex-direction: column;
        }
        
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            margin-bottom: 15px;
        }
        
        .controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .control-group input,
        .control-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info-section {
            display: flex;
            flex-direction: column;
        }
        
        .info-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            flex: 1;
        }
        
        .info-panel h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .info-item {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            border-radius: 3px;
        }
        
        .info-item strong {
            color: #667eea;
            display: block;
        }
        
        .info-item span {
            color: #666;
            font-size: 0.95em;
        }
        
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è CartoHound</h1>
            <p>Advanced Map Navigation & Location Services</p>
        </div>
        
        <div class="content">
            <div class="map-section">
                <div id="map"></div>
                <div class="controls">
                    <div class="control-group">
                        <label for="zoom">Zoom Level:</label>
                        <select id="zoom">
                            <option value="5">Country (5)</option>
                            <option value="10">State (10)</option>
                            <option value="15">City (15)</option>
                            <option value="18" selected>Street (18)</option>
                            <option value="22">Building (22)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="mapType">Map Type:</label>
                        <select id="mapType">
                            <option value="roadmap" selected>Road Map</option>
                            <option value="satellite">Satellite</option>
                            <option value="terrain">Terrain</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                    <button id="getCurrentLocationBtn">üìç Get Current Location</button>
                </div>
            </div>
            
            <div class="info-section">
                <div id="statusDiv" class="status" style="display: none;"></div>
                
                <div class="info-panel">
                    <h3>Location Information</h3>
                    <div id="locationInfo">
                        <div class="info-item">
                            <strong>Status:</strong>
                            <span id="locationStatus">Waiting for input...</span>
                        </div>
                    </div>
                </div>
                
                <div class="info-panel">
                    <h3>Coordinates</h3>
                    <div id="coordinatesInfo">
                        <div class="info-item">
                            <strong>Latitude:</strong>
                            <span id="latitude">-</span>
                        </div>
                        <div class="info-item">
                            <strong>Longitude:</strong>
                            <span id="longitude">-</span>
                        </div>
                        <div class="info-item">
                            <strong>Accuracy:</strong>
                            <span id="accuracy">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArxEF0rWGLVJ9jCTz3XCm15fGkxHXDDrI"></script>
    <script>
        let map;
        let currentMarker;
        let locationHistory = [];
        
        // Initialize map
        function initMap() {
            const defaultLocation = { lat: 40.7128, lng: -74.0060 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 18,
                center: defaultLocation,
                mapTypeId: 'roadmap'
            });
            
            currentMarker = new google.maps.Marker({
                position: defaultLocation,
                map: map,
                title: 'Current Location',
                icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            });
        }
        
        // Update map view
        function updateMapView(lat, lng, zoom = 18) {
            const newLocation = { lat: parseFloat(lat), lng: parseFloat(lng) };
            
            map.setCenter(newLocation);
            map.setZoom(zoom);
            
            if (currentMarker) {
                currentMarker.setPosition(newLocation);
            }
            
            // Add to history
            locationHistory.push({
                timestamp: new Date().toLocaleString(),
                lat: lat,
                lng: lng
            });
        }
        
        // Display status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Update location display
        function updateLocationDisplay(lat, lng, accuracy, isApproximate = false) {
            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lng.toFixed(6);
            document.getElementById('accuracy').textContent = accuracy ? accuracy.toFixed(2) + ' meters' : 'Unknown';
            
            const statusText = isApproximate ? 
                'Using approximate location (fallback)' : 
                'Using precise location';
            document.getElementById('locationStatus').textContent = statusText;
            
            updateMapView(lat, lng);
        }
        
        // Get current position with error handling
        function getCurrentPosition() {
            const btn = document.getElementById('getCurrentLocationBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Getting location...';
            
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by your browser', 'error');
                btn.disabled = false;
                btn.textContent = 'üìç Get Current Location';
                return;
            }
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    showStatus('‚úì Location retrieved successfully!', 'success');
                    updateLocationDisplay(latitude, longitude, accuracy, false);
                    btn.disabled = false;
                    btn.textContent = 'üìç Get Current Location';
                },
                (error) => {
                    console.error('Error getting location:', error);
                    // PC Error Handler - Start Fallback
                    if (error.code === error.PERMISSION_DENIED) {
                        showStatus('Location permission denied. Please enable location access.', 'error');
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        showStatus('Location information is unavailable.', 'error');
                    } else if (error.code === error.TIMEOUT) {
                        showStatus('Location request timed out.', 'error');
                    } else {
                        showStatus('An unknown error occurred while retrieving location.', 'error');
                    }
                    
                    // Fallback geolocation function with timeout-based approach
                    console.log('Attempting fallback geolocation...');
                    const fallbackTimeout = setTimeout(() => {
                        console.log('Fallback geolocation timeout - using default location');
                        // Use IP-based geolocation as final fallback
                        fetchGeneralLocation();
                    }, 2000);
                    
                    // Attempt to fetch general location when precise location isn't available
                    function fetchGeneralLocation() {
                        try {
                            fetch('https://ipapi.co/json/')
                                .then(response => response.json())
                                .then(data => {
                                    clearTimeout(fallbackTimeout);
                                    if (data.latitude && data.longitude) {
                                        const approximateAccuracy = 5000; // Approximate accuracy in meters (city-level)
                                        showStatus('Using approximate location from IP geolocation (fallback)', 'info');
                                        updateLocationDisplay(data.latitude, data.longitude, approximateAccuracy, true);
                                        console.log('Fallback location obtained via IP geolocation');
                                    } else {
                                        throw new Error('Invalid response from IP geolocation service');
                                    }
                                })
                                .catch(fetchError => {
                                    clearTimeout(fallbackTimeout);
                                    console.error('Fallback geolocation failed:', fetchError);
                                    showStatus('Unable to determine location. Please try again or enter coordinates manually.', 'error');
                                });
                        } catch (e) {
                            clearTimeout(fallbackTimeout);
                            console.error('Exception in fallback geolocation:', e);
                            showStatus('Location service temporarily unavailable.', 'error');
                        }
                    }
                    
                    // Initiate fallback immediately with timeout protection
                    fetchGeneralLocation();
                },
                options
            );
        }
        
        // Event listeners
        document.getElementById('getCurrentLocationBtn').addEventListener('click', getCurrentPosition);
        
        document.getElementById('zoom').addEventListener('change', (e) => {
            const zoom = parseInt(e.target.value);
            map.setZoom(zoom);
        });
        
        document.getElementById('mapType').addEventListener('change', (e) => {
            map.setMapTypeId(e.target.value);
        });
        
        // Initialize on page load
        window.addEventListener('load', initMap);
    </script>
</body>
</html>
